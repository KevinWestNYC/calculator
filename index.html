<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Calculator</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td><button id="clear-button" class="button">C</button></td>
                <td colspan="3" id="result"></td>
            </tr>
        </thead>
        <tbody  id="calculator">
            <tr>
                <td><button id="7-button" class="number-button">7</button></td>
                <td><button id="8-button" class="number-button">8</button></td>
                <td><button id="9-button" class="number-button">9</button></td>
                <td><button id="divide-button" class="operator-button">รท</button></td>
            </tr>
            <tr>
                <td><button id="4-button" class="number-button">4</button></td>
                <td><button id="5-button" class="number-button">5</button></td>
                <td><button id="6-button" class="number-button">6</button></td>
                <td><button id="multiply-button" class="operator-button">x</button></td>
            </tr>
            <tr>
                <td><button id="1-button" class="number-button">1</button></td>
                <td><button id="2-button" class="number-button">2</button></td>
                <td><button id="3-button" class="number-button">3</button></td>
                <td><button id="minus-button" class="operator-button">-</button><td>
            </tr>
            <tr>
                <td><button id="0-button" class="number-button">0</button></td>
                <td><button id="decimal-button" class="number-button">.</button></td>
                <td><button id="equals-button" class="operator-button">=</button></td>
                <td><button id="add-button" class="operator-button">+</button></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="main.js"></script>
</html>
